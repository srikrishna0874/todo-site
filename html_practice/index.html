<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js"></script>

</head>

<body>
    <div class="row">
        <div class="row-outer-class-1">
            <div class="box-1 row-1-style-1"></div>
            <div class="box-2 row-1-style-2"></div>
            <div class="box-3 row-1-style-3"></div>

        </div>
        <div class="row-outer-class-2">
            <div class="box-1 row-2-style-1"></div>
            <div class="box-2 row-2-style-2"></div>
            <div class="box-3 row-2-style-3"></div>
        </div>
        <!--<div class="row-outer-class-3">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>

        </div>
    -->


    </div>


    <div class="carousel-top">
        <div class="carousel-content-1 " id="1"></div>
        <div class="carousel-content-2" id="2"></div>
        <div class="carousel-content-3" id="3"></div>
        <div class="left-button" onclick="onLeftButtonClick()">
            <img src="left_arrow.png" width="40px">
        </div>

        <div class="right-button" onclick="onRightButtonClick()">
            <img src="right_arrow.png" alt="" width="40px">
        </div>
        <div class="three-dots">
            <div class="circle-button "></div>
            <div class="circle-button "></div>
            <div class="circle-button"></div>
        </div>
    </div>


    

</body>

</html>
